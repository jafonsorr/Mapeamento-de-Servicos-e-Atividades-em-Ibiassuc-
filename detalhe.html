<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhe do Local</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #222;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      min-height: 100vh;
    }

    .hero img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .content {
      padding: 16px;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    .meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .btn {
      display: block;
      text-align: center;
      background: #2e7d32;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin: 12px 0;
    }

    .btn.secondary {
      background: #1e88e5;
    }

    .description {
      font-size: 15px;
      line-height: 1.4;
      margin-top: 12px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Foto principal -->
    <div class="hero">
      <img id="foto" src="" alt="">
    </div>

    <div class="content">
      <h1 id="nome">Nome do local</h1>

      <div class="meta" id="endereco">Endere√ßo</div>

      <!-- Bot√£o Google Maps -->
      <a id="mapsLink" class="btn" href="#" target="_blank">
        üìç Abrir no Google Maps
      </a>

      <!-- Contato (opcional) -->
      <a id="contato" class="btn secondary" href="#" style="display:none">
        üìû Entrar em contato
      </a>

      <div class="description" id="descricao">
        Descri√ß√£o do local.
      </div>

      <!-- Galeria -->
      <div class="gallery" id="galeria"></div>
    </div>
  </div>

  <script>
    // Dados vindos pela URL
    const params = new URLSearchParams(window.location.search);

    const nome = params.get("nome");
    const endereco = params.get("endereco");
    const lat = params.get("lat");
    const lng = params.get("lng");
    const foto = params.get("foto");
    const descricao = params.get("descricao");
    const contato = params.get("contato");
    const galeria = params.get("galeria");

    if (nome) document.getElementById("nome").textContent = nome;
    if (endereco) document.getElementById("endereco").textContent = endereco;
    if (foto) document.getElementById("foto").src = foto;
    if (descricao) document.getElementById("descricao").textContent = descricao;

    // Link do Google Maps
    if (lat && lng) {
      document.getElementById("mapsLink").href =
        `https://www.google.com/maps?q=${lat},${lng}`;
    }

    // Contato (WhatsApp ou telefone)
    if (contato) {
      const contatoEl = document.getElementById("contato");
      contatoEl.href = contato;
      contatoEl.style.display = "block";
    }

    // Galeria (se vier v√°rias imagens separadas por v√≠rgula)
    if (galeria) {
      const galeriaEl = document.getElementById("galeria");
      galeria.split(",").forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        galeriaEl.appendChild(img);
      });
    }
  </script>
</body>
</html>
